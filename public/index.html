<!DOCTYPE html>
<html ng-app="eventApp">
<head>
    <meta charset="utf-8">
    
    
    <title>EventApp</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    
    <!-- SCRIPTS -->
    <!-- bör hämtas från CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <!-- Används inte än ner) -->
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script> 
</head>

<body>
    
    <div class="wrapper" ng-controller="ListCtrl">
        
        
        <!-- EVENT DETAILS WITH PICTURE -->
        <div class="event-detail-container" id="content-block">
            <div class="event-description">
                <div class="event-description-text">
                    <h2>{{currentEvent.name}}</h2>
                    <hr>
                    <p>{{currentEvent.description}}</p>
                </div>
            </div>
        </div>

        <!-- EVENT LIST -->
        <div class="event-list-container" id="content-block">
            <h1>Event list</h1>

            <div class="event-list">
                <div class="list-item-container" ng-repeat="event in events">
                    <div class="list-item" ng-click="changeCurrentEvent(event)">
                        <p><i class="fa fa-angle-double-left fa-2x 
                            current-{{event === currentEvent}}"></i> 
                            {{event.name}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
